<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="flex_div">
        <div class="form_div">
          <div class="form_container">
            <div class="text_div">
              <h1>Become a member</h1>
              <p>
                Use social networks to join us instantly. 
                <br />You wo'nt spendany time confirming thouse boring emails.
              </p>
              <br />
            </div>
            <div class="button_item_list">
              <button class="google_btn">
                <i
                  class="fa-brands fa-google-plus-g fa-2xl"
                  style="color: #e20808"></i>
                <p><b>Sign up with Google</b></p>
              </button>
              <button class="google_btn">
                <i class="fa-brands fa-square-facebook fa-2xl" style="color: #072ab6;"></i>
                <p><b>Sign up with Facebook</b></p>
              </button>
              <button class="google_btn">
                <i class="fa-brands fa-x-twitter fa-2xl"></i>
                <p><b>Sign up with Twitter</b></p>
              </button>
            </div>
            <h5 class="your_email">You can still sign up with your email address</h5>
            <p class="sign_email"><b>Sign up with email</b></p>
          </div>
        </div>
        <img class="img_div_img" src="./japan.jpg" alt="" />
        
      </div>
    </div>
  </body>
</html>
